name: Update IP JSON Files

on:
  workflow_dispatch:
  schedule:
    - cron: '0 */12 * * *'  # 每12小时执行一次，可按需调整
jobs:
  update:
    runs-on: ubuntu-latest
    steps:

      - name: 安装 ping 工具
        run: sudo apt-get update && sudo apt-get install -y iputils-ping

      - name: 赋予执行权限
        run: chmod +x ./ip/collect_ips.sh

      - name: 执行收集脚本（含测速与 fallback）
        run: ${{ github.workspace }}/ip/collect_ips.sh

      - name: 显示生成的文件
        run: ls -lh ip/ip-json/

      - name: 显示 US.json 内容
        run: cat ip/ip-json/US.json

      - name: 设置 Git 身份信息
        working-directory: ip
        run: |
          git config --global user.email "tianshideyou@proton.me"
          git config --global user.name "tianshipapa"    
      - name: Commit and push changes
        run: |
          git config --global user.email "tianshideyou@proton.me"
          git config --global user.name "tianshipapa"
          if [ -n "$(git status --porcelain)" ]; then
            git add ip-json/*.json
            git commit -m "Automatic update"
            git push
          else
            echo "No changes detected, skipping commit."
          fi
